{% extends 'base.html' %}

{% block title %}Supprimer l'événement - Zabantu{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h2>Confirmer la suppression</h2>
        </div>
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir supprimer l'événement :</p>
            <h4 class="mb-4">{{ event.title }}</h4>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-1"></i> Confirmer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
