{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-warning">
            <h2>Confirmer la dépublication</h2>
        </div>
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir retirer l'article <strong>"{{ article.title }}"</strong> de la publication ?</p>
            <p>Il redeviendra un brouillon et ne sera plus visible par les visiteurs.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-eye-slash"></i> Confirmer la dépublication
                </button>
                <a href="{% url 'article_detail' article.slug %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Annuler
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
