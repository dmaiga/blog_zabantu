{% extends "base.html" %}

{% block title %}Supprimer l'article{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-danger">Confirmer la suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer l'article <strong>"{{ article.title }}"</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'article_detail' article.slug %}" class="btn btn-secondary">Annuler</a>
        <button type="submit" class="btn btn-danger">Supprimer</button>
    </form>
</div>
{% endblock %}
