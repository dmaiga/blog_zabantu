{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2>{{ is_edit|default_if_none:False|yesno:"Modifier un article,Nouvel article" }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{% url 'article_list' %}" class="btn btn-secondary">Retour</a>
  </form>
</div>
{% endblock %}
