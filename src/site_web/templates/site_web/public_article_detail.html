{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  <h2>{{ article.title }}</h2>
  <p class="text-muted">Publié le {{ article.created_at|date:"d M Y" }} par {{ article.author }}</p>

  <hr>
{% if article.cover_image %}
  <img src="{{ article.cover_image.url }}" class="img-fluid rounded mb-3" alt="Image de couverture">
{% endif %}

  <div>
    {{ article.content|safe }}
  </div>

  {% if article.pdf_file %}
    <a href="{{ article.pdf_file.url }}" target="_blank" class="btn btn-outline-primary mt-3">Télécharger le PDF</a>
  {% endif %}
</div>

{% endblock %}
